<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>email</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link href="modules.css" rel="stylesheet">
  <link href="type.css" rel="stylesheet">
  <link href="main.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Dosis:500" rel="stylesheet">
</head>
<body>

  <form class="max-length island" method="post" novalidate>
    <div class="error-message error-message-highlighted push island-1-2" role="alert" aria-live="assertive">
      <h3 class="push-0">
        <span class="icon-label">There are items that are unfilled.</span>
      </h3>
    </div>
    <div class="push-1-2">
      <label class="push-1-4" for="email">Email Address</label>
      <input type="email" id="email" required aria-describedby="email-error">
      <p class="error-message milli island-1-4 push-0" id="email-error">
        <span class="icon-label">Please provide a properly formatted email address</span>
      </p>
    </div>
    <div class="pad-t-1-2">
      <button class="btn-ghost" type="submit">Send</button>
    </div>
  </form>
  <script src="https://thomasjbradley.github.io/form-validation-helper/index.js"></script>
</body>
</html>
