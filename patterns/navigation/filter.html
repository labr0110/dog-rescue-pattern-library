<!DOCTYPE html>
<html lang="en-ca">
<head>
  <meta charset="utf-8">
  <title>Previous Next</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link href="../../common/modules.css" rel="stylesheet">
  <link href="../../common/type.css" rel="stylesheet">
  <link href="../../common/theme.css" rel="stylesheet">
  <link href="filter.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Dosis:500" rel="stylesheet">
</head>
<body>

  <form class="max-length island" method="post" novalidate="">
  <div class="error-message error-message-highlighted push island-1-2" role="alert" aria-live="assertive">
    <h3 class="push-0">
        <span class="icon-label">There are items that are unfilled.</span>
      </h3>
  </div>

  <div class="gutter-1-2">
    <label class="push-1-4" for="bread">Your Age</label>
    <select id="bread" required aria-describedby="select-error">
      <option value="">--Choose your breed--</option>
      <option>Breed 1</option>
      <option>Breed 2</option>
      <option>Breed 3</option>
      <option>Breed 4</option>
      <option>Breed 5</option>
      <option>Breed 6</option>
      <option>Breed 7</option>
      <option>Breed 8</option>
      <option>Breed 9</option>
      <option>Breed 10</option>
      <option>Breed 11</option>
      <option>Breed 12</option>
    </select>
    <p class="error-message milli push-0 island-1-4" id="name-error">
      <span>Please chose a breed.</span>
    </p>
  </div>

  <div class="pad-t-1-2 island-1-2">
    <button class="btn-ghost" type="submit">Send</button>
  </div>
  </form>
  <script src="https://thomasjbradley.github.io/form-validation-helper/index.js"></script>
</body>
</html>
